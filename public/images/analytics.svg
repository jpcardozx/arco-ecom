<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#436099;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A263D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#354C7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#436099;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Analytics elements -->
  <g transform="translate(100, 100)">
    <!-- Chart bars -->
    <rect x="0" y="300" width="40" height="100" fill="rgba(255,255,255,0.2)" rx="4"/>
    <rect x="60" y="250" width="40" height="150" fill="rgba(255,255,255,0.3)" rx="4"/>
    <rect x="120" y="200" width="40" height="200" fill="rgba(255,255,255,0.4)" rx="4"/>
    <rect x="180" y="150" width="40" height="250" fill="rgba(255,255,255,0.5)" rx="4"/>
    <rect x="240" y="100" width="40" height="300" fill="rgba(255,255,255,0.6)" rx="4"/>
    
    <!-- Line chart -->
    <path d="M 350 350 Q 400 300 450 280 Q 500 260 550 240" stroke="rgba(255,255,255,0.8)" stroke-width="3" fill="none"/>
    <circle cx="350" cy="350" r="4" fill="white"/>
    <circle cx="450" cy="280" r="4" fill="white"/>
    <circle cx="550" cy="240" r="4" fill="white"/>
  </g>
  
  <!-- Dashboard mockup -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="700" height="500" fill="rgba(255,255,255,0.1)" rx="12" stroke="rgba(255,255,255,0.2)"/>
    
    <!-- Header -->
    <rect x="20" y="20" width="660" height="60" fill="rgba(255,255,255,0.1)" rx="6"/>
    <rect x="40" y="35" width="120" height="12" fill="rgba(255,255,255,0.3)" rx="6"/>
    <rect x="40" y="53" width="80" height="8" fill="rgba(255,255,255,0.2)" rx="4"/>
    
    <!-- Stats cards -->
    <rect x="20" y="100" width="150" height="80" fill="rgba(255,255,255,0.1)" rx="8"/>
    <rect x="190" y="100" width="150" height="80" fill="rgba(255,255,255,0.1)" rx="8"/>
    <rect x="360" y="100" width="150" height="80" fill="rgba(255,255,255,0.1)" rx="8"/>
    <rect x="530" y="100" width="150" height="80" fill="rgba(255,255,255,0.1)" rx="8"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="150" cy="150" r="3" fill="rgba(255,255,255,0.4)" opacity="0.8">
    <animate attributeName="cy" values="150;140;150" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="450" r="2" fill="rgba(255,255,255,0.3)" opacity="0.6">
    <animate attributeName="cy" values="450;440;450" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="400" y="580" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Analytics Dashboard
  </text>
</svg>