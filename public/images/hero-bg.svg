<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A263D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#354C7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#436099;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="heroGlow" cx="30%" cy="20%" r="70%">
      <stop offset="0%" style="stop-color:rgba(67,96,153,0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(67,96,153,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#heroBg)"/>
  <rect width="800" height="600" fill="url(#heroGlow)"/>
  
  <!-- Geometric patterns -->
  <g transform="translate(0, 0)" opacity="0.1">
    <polygon points="100,50 150,100 100,150 50,100" fill="white"/>
    <polygon points="200,150 250,200 200,250 150,200" fill="white"/>
    <polygon points="600,100 650,150 600,200 550,150" fill="white"/>
    <polygon points="700,300 750,350 700,400 650,350" fill="white"/>
  </g>
  
  <!-- Main content area mockup -->
  <g transform="translate(50, 100)">
    <!-- Hero text area -->
    <rect x="0" y="0" width="500" height="40" fill="rgba(255,255,255,0.2)" rx="8"/>
    <rect x="0" y="60" width="400" height="20" fill="rgba(255,255,255,0.15)" rx="6"/>
    <rect x="0" y="90" width="450" height="20" fill="rgba(255,255,255,0.15)" rx="6"/>
    <rect x="0" y="120" width="350" height="20" fill="rgba(255,255,255,0.15)" rx="6"/>
    
    <!-- CTA buttons -->
    <rect x="0" y="180" width="140" height="45" fill="rgba(67,96,153,0.8)" rx="8" stroke="rgba(255,255,255,0.3)"/>
    <rect x="160" y="180" width="140" height="45" fill="rgba(255,255,255,0.1)" rx="8" stroke="rgba(255,255,255,0.3)"/>
    
    <!-- Stats/metrics -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="120" height="60" fill="rgba(255,255,255,0.1)" rx="6"/>
      <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">250%</text>
      <text x="60" y="40" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">ROI Increase</text>
      
      <rect x="140" y="0" width="120" height="60" fill="rgba(255,255,255,0.1)" rx="6"/>
      <text x="200" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1000+</text>
      <text x="200" y="40" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">Happy Clients</text>
      
      <rect x="280" y="0" width="120" height="60" fill="rgba(255,255,255,0.1)" rx="6"/>
      <text x="340" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">5 Years</text>
      <text x="340" y="40" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">Experience</text>
    </g>
  </g>
  
  <!-- Right side illustration -->
  <g transform="translate(500, 50)">
    <!-- Device mockup -->
    <rect x="0" y="0" width="250" height="400" fill="rgba(255,255,255,0.05)" rx="20" stroke="rgba(255,255,255,0.2)"/>
    
    <!-- Screen -->
    <rect x="20" y="30" width="210" height="340" fill="rgba(0,0,0,0.3)" rx="10"/>
    
    <!-- Dashboard elements -->
    <rect x="30" y="50" width="190" height="30" fill="rgba(67,96,153,0.3)" rx="4"/>
    <rect x="30" y="90" width="90" height="60" fill="rgba(255,255,255,0.1)" rx="4"/>
    <rect x="130" y="90" width="90" height="60" fill="rgba(255,255,255,0.1)" rx="4"/>
    
    <!-- Chart representation -->
    <g transform="translate(40, 170)">
      <rect x="0" y="60" width="15" height="40" fill="rgba(67,96,153,0.6)" rx="2"/>
      <rect x="20" y="40" width="15" height="60" fill="rgba(67,96,153,0.7)" rx="2"/>
      <rect x="40" y="20" width="15" height="80" fill="rgba(67,96,153,0.8)" rx="2"/>
      <rect x="60" y="30" width="15" height="70" fill="rgba(67,96,153,0.7)" rx="2"/>
      <rect x="80" y="10" width="15" height="90" fill="rgba(67,96,153,0.9)" rx="2"/>
    </g>
  </g>
  
  <!-- Floating elements -->
  <circle cx="150" cy="80" r="4" fill="rgba(255,255,255,0.3)">
    <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="500" r="3" fill="rgba(255,255,255,0.4)">
    <animate attributeName="cy" values="500;490;500" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="150" r="2" fill="rgba(255,255,255,0.2)">
    <animate attributeName="cy" values="150;140;150" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="400" y="580" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Business Growth Platform
  </text>
</svg>